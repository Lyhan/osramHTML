    <title>Colors</title>
</head>
<body>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on("change",(data)=>{
        let color =data.replace(/([A-Z])/g, (g) => `-${g[0].toLowerCase()}`);
        console.log(color);
        document.body.style.backgroundColor = color;
    })
</script>
